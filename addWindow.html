<!DOCTYPE html>
<html>
<head>
	<title>Add Shopping Item</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
<div class="container">
	<form>
		<div>
			<label>Enter Item</label>
			<input type="text" id="item" autofocus>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Add Item</button>
	</form>
</div>
<script type="text/javascript">
	const electron = require('electron');
	const {ipcRenderer} = electron;

	document.querySelector('form').addEventListener('submit', submitForm);

	function submitForm(e){
		e.PreventDefault();
		const item = document.querySelector('#item').value;
		console.log(ipcRenderer);
		ipcRenderer.send('item:add', item);
	}
</script>
</body>
</html>>
